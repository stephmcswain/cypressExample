version: 2.1
orbs: 
  cypress: cypress-io/cypress@1

workflows: 
  "Run tests, generate report, send to slack":
    jobs: 
      - cypress/install
      - 
        cypress/run: 
          context: Build
          post-steps:
            - when: always
            - store_artifacts:
                path: mochawesome-report
            - run: ./node_modules/.bin/cypress-slack-reporter-full
          group: "all tests"
          parallel: false
          parallelism: 4
          record: false
          requires: 
            - cypress/install
        