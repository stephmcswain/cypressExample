version: 2.1
orbs: 
  cypress: cypress-io/cypress@1

workflows: 
  "Run tests, generate report, send to slack":
    jobs: 
      - cypress/install
      - 
        cypress/run: 
          group: "all tests"
          parallel: true
          parallelism: 4
          record: false
          requires: 
            - cypress/install
      - report
          
jobs:
  report:
    docker:
    - image: alpine:latest
    steps:
        - run: ./node_modules/.bin/cypress-slack-reporter-full